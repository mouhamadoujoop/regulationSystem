<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Paiements</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

<div class ="container">
  <div class = "row">
    <h1> List Paiements </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/paiements/paiements/new}" class = "btn btn-primary btn-sm mb-3"> Add Paiement</a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th>Date de Paiement</th>
      <th>Montant</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="paiement : ${paiements}">
      <td th:text="${paiement.datePaiement}"></td>
      <td th:text="${paiement.montantPaiement}"></td>
      <td>
        <a th:href = "@{/paiements/edit/{id}(id=${paiement.id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/paiements/{id}(id=${paiement.id})}"
           class = "btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
