<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un Nouveau Paiement</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Système de Gestion des Paiements</a>
</nav>
<br>
<br>
<div class="container">
    <h1 class="text-center">Créer un Nouveau Paiement</h1>
    <form th:action="@{/paiements/paiements}" th:object="${paiement}" method="POST">
        <div class="form-group">
            <label>Date de Paiement</label>
            <input type="date" th:field="*{datePaiement}" class="form-control" placeholder="Entrez la Date de Paiement"/>
        </div>

        <div class="form-group">
            <label>Montant</label>
            <input type="text" th:field="*{montantPaiement}" class="form-control" placeholder="Entrez le Montant"/>
        </div>

        <!-- Ajoute d'autres champs du formulaire si nécessaire -->

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </div>
    </form>
</div>
</body>
</html>
