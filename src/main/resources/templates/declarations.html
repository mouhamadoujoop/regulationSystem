<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Système de Gestion des Déclarations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/declarations/declarations   }">Gestion des Déclarations</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center"> Liste des Déclarations </h1>
            <table class="table  table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Date de Déclaration</th>
                    <th>Montant de Déclaration</th>
                    <th>Déclarant</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="declaration : ${declarations}">
                <td th:text="${declaration.id}"></td>
                    <td th:text="${declaration.dateDeclaration}"></td>
                    <td th:text="${declaration.montantDeclaration}"></td>
                    <td th:text="${declaration.declarant.raisonSociale}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
