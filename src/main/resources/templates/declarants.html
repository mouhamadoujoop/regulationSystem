<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Declarants</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class ="container">
    <div class = "row">
        <h1> List Declarants </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/declarants/declarants/new}" class = "btn btn-primary btn-sm mb-3"> Add Declarant</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th>Raison Sociale</th>
            <th>Adresse</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="declarant : ${declarants}">
            <td th:text="${declarant.raisonSociale}"></td>
            <td th:text="${declarant.adresse}"></td>
            <td th:text="${declarant.email}"></td>
            <td th:text="${declarant.telephone}"></td>
            <td>
                <a th:href = "@{/declarants/edit/{id}(id=${declarant.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/declarants/{id}(id=${declarant.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
